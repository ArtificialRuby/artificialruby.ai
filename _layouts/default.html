<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script defer data-domain="artificialruby.ai" src="https://plausible.io/js/script.js"></script>
  </head>
  <body class="min-h-screen bg-[url('/bg.jpg')] bg-cover bg-center bg-no-repeat">
    <div class="absolute -z-10 inset-0 bg-teal-900/30"></div>
    <div class="relative z-10">
      <nav class="bg-black/80 p-4">
        <div class="container mx-auto">
          <div class="flex items-center justify-between">
            <a href="/" class="text-red-400 font-bold text-xl">Artificial Ruby</a>
            <div class="flex space-x-6">
              <a href="/community" class="text-white hover:text-red-400 transition-colors">Community</a>
              <a href="/events" class="text-white hover:text-red-400 transition-colors">Events</a>
              <a href="/talks" class="text-white hover:text-red-400 transition-colors">Talks</a>
              <a href="/projects" class="text-white hover:text-red-400 transition-colors">Projects</a>
              <a href="/blog" class="text-white hover:text-red-400 transition-colors">Blog</a>
            </div>
          </div>
        </div>
      </nav>
      <main class="mt-8">
        {{ content }}
      </main>
    </div>
  </body>
</html>
